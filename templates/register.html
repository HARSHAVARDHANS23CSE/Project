<!DOCTYPE html>
<head>
<title>Register Form Design</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

<body>
    <div class="video-container">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>  
    <div class="box">
        <img src="{{ url_for('static', filename='images/user.png') }}" class="user">

        <h1>Register Here</h1>

        <form name="myform2" method="POST" action="{{ url_for('register') }}">

            <p>Username</p>
            <input type="text" name="uname1" placeholder="Enter Username" required="">

            <p>Email</p>
            <input type="Email" name="email" placeholder="Enter email id" required="">

            <p>Password</p>
            <input type="password" name="upswd1" placeholder="Enter Password" required="">

            <p>Retype Password</p>
            <input type="password" name="upswd2" placeholder="Re-Enter Password" required="">

            <input type="submit" name="" value="Register">

             {% with messages = get_flashed_messages(with_categories=true) %}
             {% if messages %}
             <div class="flash-messages">
             {% for category, message in messages %}
                 <div class="{{ category }}">{{ message }}</div>
             {% endfor %}
             </div>
             {% endif %}
             {% endwith %}
             
            <br><br>
            <a href="{{ url_for('login') }}">existing user, login !?</a>
        </form>
        
    </div>

</body>
</head>
</html>
